<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH CX Tracker</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FlipClock CSS and jQuery/FlipClock Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- First event: Cryptic Hunt -->
        <div class="event-container">
            <div class="event-box">
                <div class="logo">
                    <img src="ch.png" alt="Cryptic Hunt Logo">
                </div>
                <div class="event-counter">
                    <div class="clock clock-event1"></div>
                </div>
                <div class="seats-info">
                    <span class="seats-label">Seats Filled</span>
                    <span class="total-seats">Total Seats: 800</span>
                </div>
            </div>
        </div>

        <!-- Second event: Codex Cryptum -->
        <div class="event-container">
            <div class="event-box">
                <div class="logo">
                    <img src="cx.png" alt="Codex Cryptum Logo">
                </div>
                <div class="event-counter">
                    <div class="clock clock-event2"></div>
                </div>
                <div class="seats-info">
                    <span class="seats-label">Seats Filled</span>
                    <span class="total-seats">Total Seats: 200</span>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
