<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptic Hunt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
    }

    .glitch-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://assets.cryptichunt.in/assets/glitchy.gif') no-repeat center center/cover;
      z-index: 1;
    }

    .owl-logo {
      z-index: 2;
      position: relative;
      width: 300px;
      height: auto;
      filter: drop-shadow(0 0 5px blue) drop-shadow(0 0 10px blue);
      transition: filter 0.3s ease;
      animation: changeOwl 1.5s steps(8) infinite; /* Keyframe animation */
    }

    .owl-logo:hover {
      filter: drop-shadow(0 0 10px blue) drop-shadow(0 0 20px blue);
    }

    @keyframes changeOwl {
      0% { content: url('https://assets.cryptichunt.in/assets/ch.png'); }
      12.5% { content: url('https://assets.cryptichunt.in/assets/ch2.png'); }
      25% { content: url('https://assets.cryptichunt.in/assets/ch3.png'); }
      37.5% { content: url('https://assets.cryptichunt.in/assets/ch4.png'); }
      50% { content: url('https://assets.cryptichunt.in/assets/ch5.png'); }
      62.5% { content: url('https://assets.cryptichunt.in/assets/ch6.png'); }
      75% { content: url('https://assets.cryptichunt.in/assets/ch7.png'); }
      87.5% { content: url('https://assets.cryptichunt.in/assets/ch8.png'); }
      100% { content: url('https://assets.cryptichunt.in/assets/ch.png'); }
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>
  <a href="https://register.cryptichunt.in">
    <img src="https://assets.cryptichunt.in/assets/ch.png" alt="CH" class="owl-logo">
  </a>
</body>
</html>
